<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <h3>Im√°genes</h3>
    <img src="./imagenes/logohtml.webp" alt="Logo HTML5" width="300" height="300">
    
    <h3>Videos</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Video_codecs -->
        <!-- Tipos de videos que soporta HTML5:
        webm
        mp4
        ogg -->
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Intro.mp4" type="video/mp4" />
        </video>

        <h3>Audio</h3>
        <!-- https://developer.mozilla.org/en-US/docs/Web/Media/Formats/Audio_codecs -->
        <!-- Tipos de audios que soporta HTML5:
        mp3
        wmv
        ogg -->
        <audio controls autoplay muted loop>
            <source src="03-Multimedia_gnr-welcome.mp3" type="audio/mp3">
        </audio>
</body>
</html>
