<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Imagenes, Videos y Audios</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://media.vandal.net/m/3903/2005610224436_1.jpg" alt="Videojuego favorito" width="300" height="400">
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted autoplay loop width="500" height="300">
            <source src="Kevin Kaarl - como me encanta (Video Oficial).mp4" type="video/mp4" />
        </video>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="3AM - Luna (Video Letra Oficial).mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
